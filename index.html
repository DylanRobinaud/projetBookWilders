<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="small.css" />
    <link rel="stylesheet" href="desktop.css" />
  </head>
  <body>
    <nav></nav>
    <header></header>
    <main>
      <section class="container_card">
        <section class="deck">
          <h2>Choix du wilders</h2>
          <a href=""><img src="/assets/avatar_card1.png" /></a
          ><a href=""><img src="/assets/avatar_card1.png" /></a
          ><a href=""><img src="/assets/avatar_card1.png" /></a
          ><a href=""><img src="/assets/avatar_card1.png" /></a
          ><a href=""><img src="/assets/avatar_card1.png" /></a
          ><a href=""><img src="/assets/avatar_card1.png" /></a
          ><a href=""><img src="/assets/avatar_card1.png" /></a
          ><a href=""><img src="/assets/avatar_card1.png" /></a
          ><a href=""><img src="/assets/avatar_card1.png" /></a
          ><a href=""><img src="/assets/avatar_card1.png" /></a
          ><a href=""><img src="/assets/avatar_card1.png" /></a
          ><a href=""><img src="/assets/avatar_card1.png" /></a>
        </section>
        <section class="card" id="card">
          <article class="maincard">
            <div class="topcard">
              <h2>Prenom + nom</h2>
            </div>
            <div class="avatar">
              <img src="assets/avatar_card1.png" alt="Photo du wilder" />
            </div>
            <div class="skills">
              <p>
                Softskill : Lorem ipsum dolor sit amet consectetur adipisicing
                elit.
              </p>
              <p>Funskill : Lorem ipsum dolor sit amet</p>
            </div>
            <div class="bottomcard">
              <p>01/12</p>
            </div>
          </article>
        </section>
      </section>
      <section id="formulaire">
        <h2>Formulaire de recrutement</h2>
        <section class="form">
          <form>
            <div class="elementform">
              <select name="wilderselect" id="wilderselect">
                <option value="">Choix du wilder :</option>
                <option value="">Dylan</option>
                <option value="">AnnDo</option>
                <option value="">Bastien</option>
              </select>
            </div>

            <div class="elementform">
              <input
                type="text"
                id="namecompany"
                placeholder="Nom de votre entreprise"
              />
            </div>

            <div class="elementform">
              <input type="text" id="mail" placeholder="Email" />
            </div>

            <div class="elementform">
              <textarea
                name="message"
                id="message"
                cols="40"
                rows="20"
                placeholder="Votre message"
              ></textarea>
            </div>

            <div class="elementform">
              <input type="submit" value="Envoyer" />
            </div>
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
