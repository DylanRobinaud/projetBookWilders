<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="small.css" />
    <link rel="stylesheet" href="desktop.css" />
  </head>
  <body>
    <nav>
      <ul>
        <a href="indexcopy.html">Catalogue</a>
        <a href="acceuil.html"
          ><img class="logo" src="./assets/logo_wcs.svg" alt=""
        /></a>
        <a href="formulaire.html">Formulaire</a>
      </ul>
    </nav>
    <main class="mainform">
      <section class="formulaire">
        <h2>Formulaire de recrutement</h2>
        <form action="/envoyer-message" method="post">
          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" required />

          <label for="email">E-mail :</label>
          <input type="email" id="email" name="email" required />

          <label for="telephone">Téléphone (Optionnel):</label>
          <input type="tel" id="telephone" name="telephone" />

          <label for="entreprise">Entreprise (Optionnel):</label>
          <input type="text" id="entreprise" name="entreprise" />

          <label for="personne">Sélectionnez un Wilders :</label>
          <select id="personne" name="personne" required>
            <option value="">Sélectionnez un Wilders</option>
            <option value="personne1">Personne 1</option>
            <option value="personne2">Personne 2</option>
            <option value="personne3">Personne 3</option>
          </select>

          <label for="sujet">Sujet :</label>
          <input type="text" id="sujet" name="sujet" required />

          <label for="message">Message :</label>
          <textarea id="message" name="message" rows="10" required></textarea>

          <input class="bouton" type="submit" value="Envoyer" />
        </form>
      </section>
    </main>
    <footer>
      <p>Création par Ann'Do, Bastien et Dylan</p>
      <a href="">Wild Code School</a>
    </footer>
  </body>
</html>
