    <main class="mainform">
      <section class="formulaire card-style">
        <h2>Formulaire de recrutement</h2>
        <form id="recruitmentform">
          <label for="nom">Nom :</label>
          <input type="text" id="userName" name="nom" required />

          <label for="email">E-mail :</label>
          <input type="email" id="userEmail" name="email" required />

          <label for="telephone">Téléphone (Optionnel):</label>
          <input type="tel" id="userPhone" name="telephone" />

          <label for="entreprise">Entreprise (Optionnel):</label>
          <input type="text" id="nameEntreprise" name="entreprise" />

          <label for="wilders">Sélectionnez un Wilder :</label>
          <select id="wilders" name="wilders" required>
            <option value="">Sélectionnez un Wilder</option>
            <option value="domer.bastien@gmail.com">Bastien Domer</option>
            <option value="ann.dominique.d@gmail.com">
              Ann Dominique Thuillier
            </option>
            <option value="dylan.rbnd@gmail.com">Dylan Robinaud</option>
            <option value="mkathalina.sanchez@gmail.com">
              Kathalina Sanchez
            </option>
            <option value="imanol.deleporte@outlook.com">
              Imanol Deleporte
            </option>
            <option value="follainnicolas8@gmail.com">Nicolas Follain</option>
            <option value="johnnydomingues@sfr.fr">Johnny Domingues</option>
            <option value="vgirondin@gmail.com">Vanessa Girondin</option>
            <option value="bertrand.larroche@hotmail.fr">
              Bertrand Larroche
            </option>
            <option value="hoxhallari.oresti02@gmail.com">
              Oresti Hoxhallari
            </option>
            <option value="lubin-chauvreau@laposte.net">Lubin Chauvreau</option>
            <option value="megane.loisele@gmail.com">Mégane Loisele</option>
          </select>

          <label for="sujet">Sujet :</label>
          <input type="text" id="emailSujet" name="sujet" required />

          <label for="message">Message :</label>
          <textarea
            id="emailMessage"
            name="message"
            rows="10"
            required
          ></textarea>
          <button class="bouton" type="submit">Envoyer</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Création par Ann'Do, Bastien et Dylan</p>
      <a href="https://www.wildcodeschool.com/fr-fr/">Wild Code School</a>
    </footer>
